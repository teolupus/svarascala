[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --cov=svarascala --cov-report=term --cov-report=html
markers =
    western: tests for Western music functionality
    indian: tests for Indian music functionality
    cli: tests for command-line interface
    init: tests for package initialization